{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>REPO USM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_style.css' %}"
    />
  </head>
  <body class="bg-dark">
    {% include 'global/navbar.html' %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_style.css' %}"
    />
    <div class="login-form">
      <form method="post">
        {% csrf_token %}
        <h2 class="text-center">Regístrate</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            required="required"
            name="first_name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Apellido"
            required="required"
            name="last_name"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required="required"
            name="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required="required"
            name="password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            required="required"
            name="confirm_password"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Regístrate
          </button>
        </div>
      </form>
      <p class="text-center">
        <span class="text-white">¿Ya tienes una cuenta ? </span
        ><a href="{% url 'page-login' %} ">Iniciar sesión</a>
      </p>
    </div>

    {% include 'global/footer.html' %}
  </body>
</html>
