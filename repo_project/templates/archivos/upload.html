{% block content %}
<div class="row text-white">

</div>
<form>

    <div class="col-12 col-sm-4 mb-3">

  </div>
  <div class="row text-white mb-3 mt-1 justify-content-center">
    <div class="col-6 text-center">
      <h5>Sube tu archivo</h5>
    </div>
    </div>

    <div class="col-12 col-sm-6">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Escoger archivo</label>
      </div>
    </div>
  </div>
  <div class="row text-white mb-3 mt-5 justify-content-center">
    <div class="col-12 col-sm-6">
      <button class="btn btn-success btn-block btn-lg">Subir!</button>
    </div>
  </div>
